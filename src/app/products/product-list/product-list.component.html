<div class="card">
  <div class="card-header">
   {{ pageTitle}}
  </div>
  <div class="card-body">
      <div class="row">
          <div class="col-mid-2">Filter By:</div>
          <div class="col-mid-4">
            <input type="text" [(ngModel)]='listFilter'>
          </div>
        </div>
        <div class="row">
          <div class="col-mid-6">
            <h4>FIlter By: {{listFilter}}</h4>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table" *ngIf='products && products.length'>
            <thead>
              <tr>
                <th>
                  <button class="btn btn-primary" (click)='toggleImage()'>
                    {{showImage ? 'Hide':'Show' }} Image
                  </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star</th>
              </tr>
            </thead>
          <tbody>
          <tr *ngFor='let product of filterProducts'>
            <td>
              <img [src]="product.imageUrl" *ngIf='showImage'
              [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'
              alt="NA" [title]='product.productName'>
            </td>
            <td> <a [routerLink]="['/product',product.productId]"> {{product.productName}}</a></td>
            <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td><app-star [rating]='product.starRating'
              (ratingClicked)='onRatingClicked($event)'></app-star></td>
          </tr>
          </tbody>
          </table>

        </div>
  </div>
  
</div>
